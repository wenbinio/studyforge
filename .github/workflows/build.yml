name: Build Standalone Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version label for the build artifacts (e.g. v1.0.0)"
        required: false
        default: "dev"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        variant:
          - name: StudyForge
            path: study_app
          - name: StudyForge_v2
            path: study_app_v2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ${{ matrix.variant.path }}/requirements.txt
          python -m pip install pyinstaller

      - name: Build ${{ matrix.variant.name }}
        working-directory: ${{ matrix.variant.path }}
        run: python -m PyInstaller StudyForge.spec --noconfirm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.variant.name }}
          path: ${{ matrix.variant.path }}/dist/StudyForge.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename artifacts for release
        run: |
          mv artifacts/StudyForge_v2/StudyForge.exe artifacts/StudyForge_v2/StudyForge_v2.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/StudyForge/StudyForge.exe
            artifacts/StudyForge_v2/StudyForge_v2.exe
