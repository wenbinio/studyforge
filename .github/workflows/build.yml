name: Build Standalone Executables

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Version label for the build artifacts (e.g. v1.0.0)"
        required: false
        default: "dev"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        variant:
          - name: StudyForge
            path: study_app
          - name: StudyForge_v2
            path: study_app_v2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ${{ matrix.variant.path }}/requirements.txt
          python -m pip install pyinstaller

      - name: Build ${{ matrix.variant.name }}
        working-directory: ${{ matrix.variant.path }}
        run: python -m PyInstaller StudyForge.spec --noconfirm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.variant.name }}
          path: ${{ matrix.variant.path }}/dist/StudyForge.exe

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Flutter dependencies
        working-directory: studyforge_flutter
        run: flutter pub get

      - name: Build Android APK
        working-directory: studyforge_flutter
        run: flutter build apk --release

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: StudyForge_Android
          path: studyforge_flutter/build/app/outputs/flutter-apk/app-release.apk

  release:
    needs: [build, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename artifacts for release
        run: |
          mv artifacts/StudyForge_v2/StudyForge.exe artifacts/StudyForge_v2/StudyForge_v2.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            Includes the latest AI integration update with multi-provider support
            (Anthropic, OpenAI, Gemini, and Perplexity) across both Windows builds.
            
            **Downloads:**
            - **StudyForge.exe** — Full-featured version
            - **StudyForge_v2.exe** — Streamlined version with setup wizard
          generate_release_notes: true
          files: |
            artifacts/StudyForge/StudyForge.exe
            artifacts/StudyForge_v2/StudyForge_v2.exe
            artifacts/StudyForge_Android/app-release.apk

  latest-release:
    needs: [build, build-android]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename v2 artifact
        run: |
          mv artifacts/StudyForge_v2/StudyForge.exe artifacts/StudyForge_v2/StudyForge_v2.exe

      - name: Update latest pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automatically updated pre-release from the latest `main` branch.
            Includes the latest AI integration update with multi-provider support
            (Anthropic, OpenAI, Gemini, and Perplexity).

            **Downloads:**
            - **StudyForge.exe** — Full-featured version
            - **StudyForge_v2.exe** — Streamlined version with setup wizard
            - **app-release.apk** — Android build from `studyforge_flutter`

            > For stable versioned releases, see the [tagged releases](../../releases).
          prerelease: true
          make_latest: false
          files: |
            artifacts/StudyForge/StudyForge.exe
            artifacts/StudyForge_v2/StudyForge_v2.exe
            artifacts/StudyForge_Android/app-release.apk
